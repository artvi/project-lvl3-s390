<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="p-4">
      <div class="jumbotron p-3">
        <h1 class="display-4 ml-3">RSS Reader</h1>
        <form>
          <div class="form-group ml-3">
            <p>
              Examples:</br>
              http://habrahabr.ru/rss/hubs/all</br>
              http://feeds.bbci.co.uk/news/technology/rss.xml</br>
              https://hnrss.org/newest
            </p>
            <input  type="text" class="form-control form-control-sm col-2" id="rss-link" value="" name="rss" placeholder="Put your rss-link here">
            <button id="add-link-butt" type="submit" class="btn btn-outline-dark mt-3 btn-sm" disabled>Add to feed</button>
          </div>
          <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <!-- Modal -->
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Article desctiption</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div id="description" class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal ends here -->
        </form>
      </div>
    </div>
    <div id="feed"></div>
  </body>
</html>
